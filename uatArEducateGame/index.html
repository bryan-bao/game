<html>
<head>
  <meta charset="utf-8">

  <title>aiGame</title>

        content="width=device-width,user-scalable=no,initial-scale=1,minimum-scale=1,maximum-scale=1,minimal-ui=true"/>

  <!-- force edge on IE -->

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script> -->

</head>
<body>
  <div id="bg" style="position:absolute; width:100%; height:100%; z-index:-1; left:0; top:0; display:block;">
    <img src="./loading.png" height="100%" width= "100%" style="left:0; top:0;">
    <div class="text">
      <div class="progress-bar stripes" id="progress">
        <span style="width: 0%"></span>
      </div>
      <i class="pro" id="pro">0%</i>
    </div>
  </div>
  <div id="GameDiv">
      <div id="Cocos3dGameContainer">
        <canvas id="GameCanvas" oncontextmenu="event.preventDefault()" tabindex="0"></canvas>
      </div>
    </div>
  
<script src="./vconsole.min.js"></script>
<script type="text/javascript">
    // open web debugger console
    window.VConsole && (window.vConsole = new VConsole());

    function loading() {
      let progress = document.getElementById('progress');
      let progressBar = progress.querySelector(".stripes span")
      let pro = document.getElementById('pro');
      function text(n) {
        pro.textContent = n + "%";
      }
      let index = 0;
      let time = setInterval(() => {
        index++;
        if (index < 98) {
          text(index);
          progressBar.style.width = index.toFixed(1) + "%";
        } else {
          clearInterval(time);
        }
      }, 10);
    }
    loading();
</script>

<!-- Polyfills bundle. -->
<script src="src/polyfills.bundle.js" charset="utf-8"> </script>

<!-- SystemJS support. -->
<script src="src/system.bundle.js" charset="utf-8"> </script>

<!-- Import map -->
<script src="src/import-map.json" type="systemjs-importmap" charset="utf-8"> </script>

<script>
    System.import('./index.js').catch(function(err) { console.error(err); })
</script>

</body>
</html>
